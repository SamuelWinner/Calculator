

<!DOCTYPE html>
<html>
<head>
    <title>CodeLikeWyna Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
            background-color: #E6E6FA; /* Light Purple background */
        }

        .calculator {
            background-color: #333;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            max-width: 400px; /* Set a maximum width for responsiveness */
        }

        #display {
            grid-column: span 4;
            width: 90%;
            padding: 15px; /* Increase padding for better fit */
            font-size: 24px;
            border: none;
            border-radius: 5px;
            text-align: right;
            background-color: #444;
            color: #fff;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #777;
        }

        @media (max-width: 600px) {
            /* Adjust styles for mobile view */
            .calculator {
                padding: 10px;
            }
            #display {
                font-size: 20px;
            }
            button {
                font-size: 18px;
            }
          #equalto{
            width: 330%
          }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('/')">/</button>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('*')">X</button>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('-')">-</button>
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button onclick="appendToDisplay('+')">+</button>
        <button onclick="backspace()">‚Üê</button> 
        <button onclick="clearDisplay()">C</button>
        <button onclick="calculateResult()" id="equalto">=</button>
    </div>
      
  
    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculateResult() {
            const display = document.getElementById('display');
            try {
                const result = eval(display.value);
                if (!isNaN(result)) {
                    display.value = result;
                } else {
                    display.value = 'Error';
                }
            } catch (error) {
                display.value = 'Error';
            }
        }

function backspace() {
            let displayValue = document.getElementById('display').value;
            if (displayValue.length > 0) {
                displayValue = displayValue.slice(0, -1); // Remove the last character
                document.getElementById('display').value = displayValue;
            }
        }
    </script>
</body>
</html>
